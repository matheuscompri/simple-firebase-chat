<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Chat</title>

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
</head>
<body>
    <h1>Chat</h1>
    <div id="board" style="width: 500px; height: 200px; margin: 10px; padding: 10px; overflow-y: auto"></div>
    <input id="author" type="text" value="User" placeholder="Name">
    <input id="message" type="text" value="Hello!" placeholder="Message">
    <button onclick="send()">Send</button>

    <script src="sample-chat.js"></script>
</body>
</html>
